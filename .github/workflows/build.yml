name: Build ImmortalWrt SL-3000 Firmware

on:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai
  DEVICE_NAME: sl-3000-emmc
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  RELEASE_TAG: sl3000-${{ github.run_id }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¹ Clean disk space
        run: |
          sudo rm -rf /opt/ghc /opt/hostedtoolcache /usr/local/lib/android
          sudo docker image prune -a -f
          df -h

      - name: ğŸ“¥ Checkout current repo
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            python3 python3-pip python3-venv rsync unzip zlib1g-dev file wget

      - name: ğŸ’¾ Cache build dependencies
        uses: actions/cache@v3
        with:
          path: |
            openwrt/dl
            openwrt/build_dir
          key: ${{ runner.os }}-immortalwrt-${{ hashFiles('devices/${{ env.DEVICE_NAME }}/.config') }}
          restore-keys: |
            ${{ runner.os }}-immortalwrt-

      - name: ğŸ“¦ Clone ImmortalWrt
        run: |
          git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt

      - name: ğŸ”§ Inject SL-3000 device support
        run: |
          cd openwrt
          mkdir -p target/linux/mediatek/files-5.15/arch/arm64/boot/dts/mediatek
          cp -v ../devices/${{ env.DEVICE_NAME }}/${{ env.DEVICE_NAME }}.dts target/linux/mediatek/files-5.15/arch/arm64/boot/dts/mediatek/
          echo -e '\n\
define Device/${{ env.DEVICE_NAME }}\n\
  DEVICE_VENDOR := Silicon\n\
  DEVICE_MODEL := SL-3000\n\
  DEVICE_DTS := ${{ env.DEVICE_NAME }}\n\
  DEVICE_PACKAGES := kmod-usb3 kmod-mmc kmod-leds-gpio kmod-gpio-button\n\
endef\n\
TARGET_DEVICES += ${{ env.DEVICE_NAME }}' >> target/linux/mediatek/image/mt7981.mk

     
